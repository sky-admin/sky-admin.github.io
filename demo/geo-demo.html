<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位测试</title>
</head>
<body>

<script>
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude
      const lng = pos.coords.longitude
      if (lat && lng) {
        alert('成功')
      }
    },
    () => {
      alert('失败')
    }
  )
</script>
</body>
</html>
